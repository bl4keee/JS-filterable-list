<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Contacts list!</title>
</head>
<body>
   <div class="container">
      <div class="header">
         <h1>Contacts</h1>
         <input onkeyup="filter()" type="text" id="value" placeholder="Search contacts...">
      </div>
      <div class="content">
         <div class="profile">
             <span class="name">Paul Pogba</span>
         </div>
         <div class="profile">
             <span class="name">Romelu Lukaku</span>
         </div>
         <div class="profile">
             <span class="name">Marcus Rashford</span>
         </div>
         <div class="profile">
             <span class="name">Jesse Lingard</span>
         </div>
         <div class="profile">
             <span class="name">Alexis Sanchez</span>
         </div>
         <div class="profile">
             <span class="name">Antonio Valencia</span>
         </div>
         <div class="profile">
             <span class="name">Diogo Dalot</span>
         </div>
         <div class="profile">
             <span class="name">Phil Jones</span>
         </div>
         <div class="profile">
             <span class="name">Chris Smalling</span>
         </div>
      </div>
   </div>
   <script src=/js/scripts.js></script>
</body>
</html>
